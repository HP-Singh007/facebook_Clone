<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Harman version</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <ul>
            <a href="https://www.google.com" target="_blank"><img src="https://1000logos.net/wp-content/uploads/2016/11/facebook-symbol.jpg" alt="logo" id="top_logo"></a href="#">
            <li><a href="https://www.facebook.com">HOME</a></li>
            <li><a href="/Hackathon/hackathon.html">SERVICES</a></li>
            <li><a href="#">ABOUT</a></li> 
            <li><a href="#">CONTACT US</a></li>
            <input type="text" id="search" placeholder="Search here">
        </ul>
    </nav>

    <div class="container">
        <div id="logobar" class="cont">
            <img src="Facebook.jpg" alt="logo" id="logo">
            <p id="tagline">
                Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div id="login" class="cont">
            <input type="text" placeholder="Email address or Phone number" class="input">
            <input type="password" placeholder="Password" class="input">
            <button class="btn" id="existing">Log In</button>
            <p id="forgot"><a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten password?</a></p>
            <br>
            <hr>
            <button class="btn" id="create">Create New Account</button>
        </div>
    </div>

    <footer>
        <p class="foot">
            &copy This website is created by Harmanpreet Singh
        </p>
    </footer>
</body>
</html>
